<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1987 Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes titleColorCycle {
            0% { color: black; }
            14% { color: pink; }
            28% { color: magenta; }
            42% { color: purple; }
            56% { color: blue; }
            70% { color: cyan; }
            84% { color: white; }
            98% { color: gray; }
            100% { color: black; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #282c34;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            animation: titleColorCycle 5s infinite;
        }

        p {
            font-size: 1.2em;
        }

        #footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #bbb;
        }

        #game-board {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 20px auto;
        }

        .tile {
            width: 60px;
            height: 60px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #61dafb;
            color: #282c34;
            font-size: 24px;
            cursor: pointer;
            border: 2px solid #282c34;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .tile:hover {
            transform: scale(1.1);
        }

        #operations, #add-number, #cancel-button {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #61dafb;
            color: #282c34;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #21a1f1;
        }

        button.disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }

        #move-counter {
            font-size: 1.1em;
            color: #f39c12;
        }

        #cancel-button {
            display: none;
        }
    </style>
</head>
<body>
    <h1>1987 Game</h1>
    <p>Combine tiles to get 1987 on a single tile!</p>
    <div id="game-board"></div>
    <div id="operations" style="display: none;">
        <button onclick="performOperation('+')">Add (+)</button>
        <button onclick="performOperation('-')">Subtract (-)</button>
        <button onclick="performOperation('*')">Multiply (*)</button>
    </div>
    <div id="add-number">
        <button onclick="addNumber()">Add Number</button>
    </div>
    <div id="cancel-button">
        <button onclick="cancelSelection()">Cancel</button>
    </div>
    <p id="message"></p>
    <p id="move-counter">Moves: 0</p>
    <div id="footer">Made by a lazy student that hardly ever sleeps...zzz...<br>â€”creator Andy64</div>

    <script>
        const board = document.getElementById('game-board');
        const message = document.getElementById('message');
        const operations = document.getElementById('operations');
        const addNumberBtn = document.getElementById('add-number');
        const cancelButton = document.getElementById('cancel-button');
        const moveCounterDisplay = document.getElementById('move-counter');
        const currentYear = new Date().getFullYear();

        let tiles = [currentYear];
        let selectedTiles = [];
        let operation = '';
        let moveCount = 0;

        function renderBoard() {
            board.innerHTML = '';
            tiles.forEach((value, index) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.textContent = value;
                tile.onclick = () => selectTile(index);
                if (selectedTiles.includes(index)) {
                    tile.style.backgroundColor = '#87ceeb';
                }
                board.appendChild(tile);
            });
        }

        function addNumber() {
            tiles.push(1);
            renderBoard();
        }

        function selectTile(index) {
            if (selectedTiles.length >= 2) {
                alert("You cannot select more than two numbers!");
                return;
            }

            if (!selectedTiles.includes(index)) {
                selectedTiles.push(index);
                cancelButton.style.display = 'inline-block';

                if (selectedTiles.length === 2) {
                    operations.style.display = 'block';
                }
            }

            renderBoard();
        }

        function cancelSelection() {
            selectedTiles = [];
            cancelButton.style.display = 'none';
            operations.style.display = 'none';
            renderBoard();
            moveCount++;
            updateMoveCounter();
        }

        function performOperation(op) {
            if (selectedTiles.length === 2) {
                const [index1, index2] = selectedTiles;
                const val1 = tiles[index1];
                const val2 = tiles[index2];
                let result;

                switch (op) {
                    case '+':
                        result = val1 + val2;
                        break;
                    case '-':
                        result = Math.max(val1, val2) - Math.min(val1, val2);
                        break;
                    case '*':
                        result = val1 * val2;
                        break;
                    default:
                        return;
                }

                tiles[index1] = result;
                tiles.splice(index2, 1);
                selectedTiles = [];
                operation = '';
                operations.style.display = 'none';

                moveCount++;
                updateMoveCounter();
                checkWin();
                renderBoard();
            }
        }

        function checkWin() {
            if (tiles.length === 1 && tiles[0] === 1987) {
                message.textContent = 'Congratulations! You reached 1987!';
                board.innerHTML = '';
                operations.style.display = 'none';
                addNumberBtn.style.display = 'none';
            } else if (tiles.includes(1987) && tiles.length > 1) {
                message.textContent = "You can't win until there's only one tile left!";
            } else {
                message.textContent = '';
            }
        }

        function updateMoveCounter() {
            moveCounterDisplay.textContent = `Moves: ${moveCount}`;
        }

        renderBoard();
    </script>
</body>
</html>
